<h1>
  Socket.io con Angular 6
</h1>

<div>
  <form>
    <input type="text" name="texto" [(ngModel)]="texto">
  </form>
  
  <button (click)="enviarMensage(texto)">
    Enviar el mensaje
  </button>
</div>

<table>
  <thead>
    <tr>
      <th>Mensaje</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let msg of mensajes">
      <td>{{msg}}</td>
    </tr>
  </tbody>
</table>
